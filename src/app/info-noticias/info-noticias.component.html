<div *ngIf="pais != undefined">
  <carousel *ngIf="objeto.articles != undefined">
    <slide *ngFor="let data of objeto.articles">
      <img [src]="data.urlToImage" style="display: block; width: 100%; ">
      <div class="carousel-caption d-none d-md-block">
        <h3>
          <a [href]="data.url">{{data.title}}</a>
        </h3>
        <p>{{data.description}}</p>
      </div>
    </slide>
  </carousel>
  <div *ngIf="objeto.articles != undefined && objeto.articles.length == 0">
    <div class="alert alert-danger">
      {{alerta}}
    </div>
  </div>
  <br>
  <button type="button" class="btn" (click)="infoDescrip()">
    <i class="fas fa-angle-double-left"></i>
  </button>
  <button type="button" class="btn" (click)="infoMoneda()">
    <i class="fas fa-angle-double-right"></i>
  </button>
</div>
